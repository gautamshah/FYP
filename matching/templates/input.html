{% load staticfiles %}
<!DOCTYPE html>

<html>

	<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/input.css' %}">
	</head>

	<body>
		<div class="container">

			<hr>

			<div class="row">
				<div class="col-sm-12">
					Use one of my <button id="goToSaved" type="button" class="btn btn-info btn-xs">Saved Machines &amp; Jobs</button>
				</div>
			</div>

			<hr>

			<div class="row">

				<div class="col-sm-4">
					<div class="row">
						<div class="col-sm-5">          
							<div class="row">
								<div class="col-sm-12">
									<button id="addJob" type="button" class="btn btn-default">Add new job</button>
								</div>
								<div class="col-sm-12">
									<h2>Jobs</h2>

									<table id="jobsTable" class="table table-bordered table-hover">
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>

						<div class="col-sm-offset-1 col-sm-5">
							<div class="row">
								<div class="col-sm-12">
									<button id="addMachine" type="button" class="btn btn-default">Add new machine</button>
								</div>
								<div class="col-sm-12">
									<h2>Machines</h2>

									<table id="machinesTable" class="table table-bordered table-hover">
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-offset-1 col-sm-6">
					<h2>Editing Arena</h2>

					<hr>

					<form id="jobForm" class="form-horizontal">
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">Id</label>
							<div class="col-sm-10">
								<input class="form-control" id="id" disabled>
							</div>
						</div>
						<div class="form-group">
							<label for="size" class="col-sm-2 control-label">Size</label>
							<div class="col-sm-10">
								<input class="form-control" id="size">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Preference</label>
							<div class="col-sm-10">
								<div class="row">
									<div class="col-sm-12">
										<b>Order:</b>
									</div>
								</div>
								<div class="row">
									<ul id="orderedPreference" class="sortable">
									</ul>
								</div>

								<div class="row">
									<div class="col-sm-12">
										<b>Selected:</b>
									</div>
								</div>
								<div class="row">
									<div id="selectedPreference">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-success">Save</button>
							</div>
						</div>
					</form>

					<form id="machineForm" class="form-horizontal">
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">Id</label>
							<div class="col-sm-10">
								<input class="form-control" id="id" disabled>
							</div>
						</div>
						<div class="form-group">
							<label for="capacity" class="col-sm-2 control-label">Capacity</label>
							<div class="col-sm-10">
								<input class="form-control" id="capacity">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Preference</label>
							<div class="col-sm-10">
								<div class="row">
									<div class="col-sm-12">
										<b>Order:</b>
									</div>
								</div>
								<div class="row">
									<ul id="orderedPreference" class="sortable">
									</ul>
								</div>

								<div class="row">
									<div class="col-sm-12">
										<b>Selected:</b>
									</div>
								</div>
								<div class="row">
									<div id="selectedPreference">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-success">Save</button>
							</div>
						</div>
					</form>

					<div class="row">
						<div class="col-sm-12">
							<button id="successNotification" type="button" class="btn btn-success">Success</button>
						</div>
					</div>

				</div>

				<div class="col-sm-1">
					<div class="row">
						<div class="col-sm-12">
							<button id="submit" type="button" class="btn btn-primary btn-lg">Submit</button>
						</div>
					</div>

					<div class="verticalSpace"></div>

					<div class="row">
						<div class="col-sm-12">
							<button id="save" type="button" class="btn btn-info">Save</button>
						</div>
					</div>

					<div class="verticalSpace"></div>

					<div class="row">
						<div class="col-sm-12">
							<button id="reset" type="button" class="btn btn-danger">Reset All</button>
						</div>
					</div>

					<form id="leForm" action="http://localhost:8000/matching" method="POST">
						{% csrf_token %}
						<input id="output" name="output">
					</form>
				</div>

			</div>
		</div>

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>
		<script src="{% static 'js/input.js' %}"></script>
	</body>

</html>
